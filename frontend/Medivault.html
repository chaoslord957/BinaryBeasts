<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediVault - Your Medical Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="date"],
        select,
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus,
        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .file-upload-area:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }

        .file-upload-area.drag-over {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .records-section {
            margin-top: 2rem;
        }

        .calendar-view {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .date-filter {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .records-grid {
            display: grid;
            gap: 1rem;
        }

        .date-group {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .date-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-type-section {
            margin-bottom: 1rem;
        }

        .report-type-header {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 2rem;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .view-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .other-type-input {
            display: none;
            margin-top: 1rem;
        }

        .other-type-input.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab {
                padding: 0.75rem 1rem;
                white-space: nowrap;
            }

            .file-item {
                flex-direction: column;
                gap: 1rem;
            }

            .file-actions {
                width: 100%;
            }

            .action-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• MediVault</h1>
            <p>Your Personal Medical Records Storage</p>
        </header>

        <div class="main-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">üì§ Upload Report</button>
                <button class="tab" onclick="switchTab('records')">üìÅ My Records</button>
            </div>

            <div id="uploadTab" class="tab-content active">
                <div class="upload-section">
                    <h2 style="margin-bottom: 1.5rem;">Upload New Medical Report</h2>
                    
                    <div class="success-message" id="successMessage">
                        ‚úÖ Report uploaded successfully!
                    </div>

                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="reportDate">Date of Checkup/Report *</label>
                            <input type="date" id="reportDate" required>
                        </div>

                        <div class="form-group">
                            <label for="reportType">Type of Report *</label>
                            <select id="reportType" required onchange="toggleOtherInput()">
                                <option value="">-- Select Report Type --</option>
                                <option value="Blood Report">ü©∏ Blood Report</option>
                                <option value="CT Scan">üî¨ CT Scan</option>
                                <option value="MRI">üß≤ MRI</option>
                                <option value="X-Ray">üì∑ X-Ray</option>
                                <option value="Ultrasound">üì° Ultrasound</option>
                                <option value="ECG">‚ù§Ô∏è ECG</option>
                                <option value="Urine Test">üíß Urine Test</option>
                                <option value="Biopsy">üî¨ Biopsy</option>
                                <option value="Prescription">üíä Prescription</option>
                                <option value="Vaccination">üíâ Vaccination Record</option>
                                <option value="Other">üìÑ Other</option>
                            </select>
                        </div>

                        <div class="form-group other-type-input" id="otherTypeInput">
                            <label for="customReportType">Please specify report type *</label>
                            <input type="text" id="customReportType" placeholder="Enter report type">
                        </div>

                        <div class="form-group">
                            <label>Upload PDF Report *</label>
                            <div class="file-upload-area" id="fileUploadArea" onclick="document.getElementById('fileInput').click()">
                                <div class="upload-icon">üìÑ</div>
                                <h3>Click to upload or drag and drop</h3>
                                <p>PDF files only (Max 10MB)</p>
                                <p id="fileName" style="margin-top: 1rem; color: #667eea; font-weight: bold;"></p>
                            </div>
                            <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
                        </div>

                        <button type="submit" class="btn" id="submitBtn">Upload Report</button>
                    </form>
                </div>
            </div>

            <div id="recordsTab" class="tab-content">
                <div class="records-section">
                    <div class="calendar-view">
                        <h2 style="margin-bottom: 1rem;">Filter by Date</h2>
                        <div class="date-filter">
                            <input type="date" id="filterDate" style="flex: 1;">
                            <button class="filter-btn" onclick="filterByDate()">Search</button>
                            <button class="filter-btn" onclick="showAllRecords()" style="background: #6c757d;">Show All</button>
                        </div>
                    </div>

                    <div id="recordsContainer">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No records found</h3>
                            <p>Upload your first medical report to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = [];
        let selectedFile = null;

        // Load records from memory on page load
        window.onload = function() {
            const savedRecords = loadRecordsFromMemory();
            if (savedRecords) {
                records = savedRecords;
                displayRecords();
            }
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('recordsTab').classList.add('active');
                displayRecords();
            }
        }

        function toggleOtherInput() {
            const select = document.getElementById('reportType');
            const otherInput = document.getElementById('otherTypeInput');
            const customInput = document.getElementById('customReportType');
            
            if (select.value === 'Other') {
                otherInput.classList.add('show');
                customInput.required = true;
            } else {
                otherInput.classList.remove('show');
                customInput.required = false;
                customInput.value = '';
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    alert('Please upload only PDF files');
                    event.target.value = '';
                    return;
                }
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size must be less than 10MB');
                    event.target.value = '';
                    return;
                }
                selectedFile = file;
                document.getElementById('fileName').textContent = `Selected: ${file.name}`;
            }
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('fileUploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFileSelect({ target: { files: [file] } });
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedFile) {
                alert('Please select a PDF file to upload');
                return;
            }

            const date = document.getElementById('reportDate').value;
            let reportType = document.getElementById('reportType').value;
            
            if (reportType === 'Other') {
                reportType = document.getElementById('customReportType').value;
            }

            const record = {
                id: Date.now(),
                date: date,
                type: reportType,
                fileName: selectedFile.name,
                fileSize: (selectedFile.size / 1024).toFixed(2) + ' KB',
                uploadDate: new Date().toLocaleDateString()
            };

            records.push(record);
            saveRecordsToMemory(records);

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 3000);

            // Reset form
            document.getElementById('uploadForm').reset();
            document.getElementById('fileName').textContent = '';
            selectedFile = null;
            document.getElementById('otherTypeInput').classList.remove('show');

            // Switch to records tab
            setTimeout(() => switchTab('records'), 1500);
        });

        function displayRecords(filteredRecords = null) {
            const container = document.getElementById('recordsContainer');
            const recordsToShow = filteredRecords || records;

            if (recordsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No records found</h3>
                        <p>Upload your first medical report to get started</p>
                    </div>
                `;
                return;
            }

            // Group by date
            const groupedByDate = {};
            recordsToShow.forEach(record => {
                if (!groupedByDate[record.date]) {
                    groupedByDate[record.date] = {};
                }
                if (!groupedByDate[record.date][record.type]) {
                    groupedByDate[record.date][record.type] = [];
                }
                groupedByDate[record.date][record.type].push(record);
            });

            // Sort dates in descending order
            const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));

            let html = '';
            sortedDates.forEach(date => {
                const formattedDate = new Date(date).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const types = groupedByDate[date];
                const totalFiles = Object.values(types).flat().length;

                html += `
                    <div class="date-group">
                        <div class="date-header">
                            <span>üìÖ ${formattedDate}</span>
                            <span style="font-size: 0.9rem; color: #666;">${totalFiles} file${totalFiles > 1 ? 's' : ''}</span>
                        </div>
                `;

                Object.keys(types).forEach(type => {
                    html += `
                        <div class="report-type-section">
                            <div class="report-type-header">
                                üìÅ ${type}
                            </div>
                    `;

                    types[type].forEach(record => {
                        html += `
                            <div class="file-item">
                                <div class="file-info">
                                    <div class="file-icon">üìÑ</div>
                                    <div class="file-details">
                                        <div class="file-name">${record.fileName}</div>
                                        <div class="file-meta">Size: ${record.fileSize} | Uploaded: ${record.uploadDate}</div>
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <button class="action-btn view-btn" onclick="viewFile(${record.id})">View</button>
                                    <button class="action-btn delete-btn" onclick="deleteFile(${record.id})">Delete</button>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                });

                html += `</div>`;
            });

            container.innerHTML = html;
        }

        function filterByDate() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                alert('Please select a date to filter');
                return;
            }

            const filtered = records.filter(record => record.date === filterDate);
            displayRecords(filtered);
        }

        function showAllRecords() {
            document.getElementById('filterDate').value = '';
            displayRecords();
        }

        function viewFile(id) {
            const record = records.find(r => r.id === id);
            if (record) {
                alert(`Viewing: ${record.fileName}\n\nIn a real application, this would open the PDF file.`);
            }
        }

        function deleteFile(id) {
            if (confirm('Are you sure you want to delete this file?')) {
                records = records.filter(r => r.id !== id);
                saveRecordsToMemory(records);
                displayRecords();
            }
        }

        // Memory storage functions (data persists during session)
        function saveRecordsToMemory(data) {
            window.medicalRecords = data;
        }

        function loadRecordsFromMemory() {
            return window.medicalRecords || [];
        }
    </script>
</body>
</html>
